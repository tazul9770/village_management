{% extends "dashboard/dashboard.html" %}
{% block dash %}
<div class='w-1/2 mx-auto mt-5'>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Assign Role
        </h2>

        <form action="" method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Role field -->
            <div>
                <label for="id_role" class="block text-sm font-medium text-gray-700 mb-1">
                    Select Role
                </label>
                <select name="role" id="id_role"
                    class="block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-900 shadow-sm 
                           focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
                    {% for value, label in form.role.field.choices %}
                        <option value="{{ value }}" {% if form.role.value == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>

                {% if form.role.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.role.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Submit button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                Save Role
            </button>
        </form>
    </div>

</body>
</div>

{% endblock dash %}
