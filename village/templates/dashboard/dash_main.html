      <div
        class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center hover:shadow-xl transition-shadow duration-300">
        <h3 class="text-sm font-semibold text-gray-500 mb-2 tracking-wide uppercase">Total Villages</h3>
        <p class="text-4xl font-extrabold text-green-600">15</p>
      </div>

      <div

        <h3 class="text-sm font-semibold text-gray-500 mb-2 tracking-wide uppercase">Pending Complaints</h3>
        <p class="text-4xl font-extrabold text-yellow-500">8</p>

        <p class="text-4xl font-extrabold text-blue-600">25</p>

        <p class="text-4xl font-extrabold text-purple-600">12</p>

            </th>
            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
              User

            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
              Status
            </th>
            <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">

            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr class="hover:bg-green-50 transition">
            <td class="px-4 py-3 whitespace-nowrap">Water Supply Issue</td>
            <td class="px-4 py-3 whitespace-nowrap">Rahim</td>
            <td class="px-4 py-3 whitespace-nowrap">

          <tr class="hover:bg-green-50 transition">

            <td class="px-4 py-3 whitespace-nowrap">Salma</td>
            <td class="px-4 py-3 whitespace-nowrap">
              <span

            </td>
            <td class="px-4 py-3 whitespace-nowrap">Aug 8, 2025</td>
